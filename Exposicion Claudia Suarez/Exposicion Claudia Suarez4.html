<html>
<head>
   <title>Etiqueta table</title>
</head>
<body>
   <!--La etiqueta <table> se utiliza para definir una tabla.Las tablas se componen con las siguientes etiquetas:-->
<table border="1">

   <tr>
      <th>Nombres</th>
      <th>Edad</th>
   </tr>
   <tr>
      <td>María</td>
      <td>15</td>
   </tr>
   <tr>
     <td>Juan</td>
     <td>13</td>
   </tr>
</table>
</body>
</html>
