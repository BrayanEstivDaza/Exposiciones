<!DOCTYPE html>

<html>
<head>
<title> Etiqueta input</title>
</head>
<body>
<!--La etiqueta <input> especifica un campo de entrada donde el usuario puede introducir datos.<Input> se utilizan dentro de un elemento <form> para declarar controles de entrada que permiten a los usuarios a los datos de entrada.-->
<form action="demo_form.asp">
	Primer nombre: <input type="text" name="FirstName" value="Mickey"><br>
	Segundo nombre: <input type="text" name="LastName" value="Mouse"><br>
	<input type="submit" value="Submit">

</form>

	<p>Haga clic en el botón "Enviar" y las form-data serán enviados a una página en el	servidor llamado "demo_form.asp". ".</p>

</body>

</html>
