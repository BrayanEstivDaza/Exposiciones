<html>
<head>
   <title>Etiqueta th</title>
</head>
<body>
   <!--La etiqueta <th> define una celda de encabezado de una tabla.-->
<table border="1">
   <tr>
      <th>Nombres</th>
      <th>Edad</th>
   </tr>
   <tr>
      <td>María</td>
      <td>15</td>
   </tr>
   <tr>
      <td>Juan</td>
      <td>13</td>
   </tr>
</table>

</body>
</html>
