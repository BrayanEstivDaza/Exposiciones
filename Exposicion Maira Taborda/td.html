<html>
<head>
   <title>Etiqueta td</title>
</head>
<body>
   <!--La etiqueta <td> define una celda que contiene datos dentro de una tabla.-->
<table border="1">
   <tr>
      <th>Nombres</th>
      <th>Edad</th>
   </tr>
   <tr>
      <td>Maria</td>
      <td>15</td>
   </tr>
   <tr>
      <td>Juan</td>
      <td>13</td>
   </tr>
</table>

</body>
</html>
