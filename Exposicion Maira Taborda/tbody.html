
<html>
<head>
<style type="text/css">
thead {color:white;background:#069}
tbody {color:blue}
tfoot {color:white;background:orange}
</style>
</head>
<body>
<!--La etiqueta <tbody> se utiliza para definir una o más filas como cuerpo de tabla. Esta etiqueta debe utilizarse en conjunto con las etiquetas <thead> y <tfoot>.-->
<table border="1">
   <thead>
      <tr>
         <th>Producto</th>
         <th>Precio</th>
      </tr>
   </thead>
   <tfoot>
      <tr>
         <td>Total</td>
         <td>$38</td>
      </tr>
   </tfoot>
   <tbody>
      <tr>
         <td>Chocolate</td>
         <td>$20</td>
      </tr>
      <tr>
         <td>Dulces</td>
         <td>$18</td>
      </tr>
   </tbody>
</table>

</body>
</html>
